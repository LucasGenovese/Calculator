<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    
    <main class="center">

        <div class="screen">
            <h2 id="procedure">&nbsp</h2>
            <h1 id="result">&nbsp</h1>
        </div>

        <div class="remove-clear">
            <button id="clear">Clear</button>
            <button id="remove">Remove</button>
        </div>

        <div class="numbers">
            <button class="number-operator">7</button>
            <button class="number-operator">8</button>
            <button class="number-operator">9</button>
            <button class="number-operator">+</button>
            <button class="number-operator">4</button>
            <button class="number-operator">5</button>
            <button class="number-operator">6</button>
            <button class="number-operator">-</button>
            <button class="number-operator">1</button>
            <button class="number-operator">2</button>
            <button class="number-operator">3</button>
            <button class="number-operator">*</button>
            <button class="number-operator">0</button>
            <button class="number-operator">.</button>
            <button class="number-operator">=</button>
            <button class="number-operator">/</button>
        </div>
        
    </main>

</body>
</html>
